<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <h1>Retirement Calculator</h1>
  <form>
    <input type="text" id="age" placeholder="Age"><br>
    <input type="text" id="total-savings" placeholder="Current Savings"><br>
    <input type="text" id="interest-rate" placeholder="Interest Rate Percentage"><br>
    <input type="text" id="retirement" placeholder="Retirement Age"><br>
    <input type="submit" value="submit" id="submit">
  </form>
  <div class="chart"></div>
  <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
